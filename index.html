<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마음챙김 호흡 명상</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .circle {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #3b82f6 0%, #93c5fd 70%, transparent 100%);
      border-radius: 50%;
      margin: 30px auto;
      transition: transform 1s ease-in-out;
    }
    .inhale {
      transform: scale(1.5);
    }
    .exhale {
      transform: scale(1);
    }
    .timer {
      font-size: 48px;
      margin: 20px 0;
    }
    .breath-text {
      font-size: 24px;
      margin: 10px 0;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>마음챙김 호흡 명상</h1>
    <div class="circle" id="circle"></div>
    <div class="timer" id="timer">4</div>
    <div class="breath-text" id="breathText">들숨 시작</div>
    <button id="start">시작</button>
    <button id="stop">중지</button>
  </div>
  <script>
    const circle = document.getElementById('circle');
    const timer = document.getElementById('timer');
    const breathText = document.getElementById('breathText');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    let interval;
    let isBreathing = false;
    let count = 4;
    let isInhale = true;

    function startBreathing() {
      isBreathing = true;
      startBtn.disabled = true;
      breathText.textContent = isInhale ? "들숨" : "날숨";
      circle.classList.add(isInhale ? "inhale" : "exhale");
      circle.classList.remove(isInhale ? "exhale" : "inhale");
      timer.textContent = count;

      interval = setInterval(() => {
        count--;
        timer.textContent = count;
        if (count <= 0) {
          isInhale = !isInhale;
          count = 4;
          breathText.textContent = isInhale ? "들숨" : "날숨";
          circle.classList.add(isInhale ? "inhale" : "exhale");
          circle.classList.remove(isInhale ? "exhale" : "inhale");
        }
      }, 1000);
    }

    function stopBreathing() {
      clearInterval(interval);
      isBreathing = false;
      startBtn.disabled = false;
      count = 4;
      isInhale = true;
      timer.textContent = count;
      breathText.textContent = "들숨 시작";
      circle.classList.remove("inhale", "exhale");
    }

    startBtn.addEventListener('click', startBreathing);
    stopBtn.addEventListener('click', stopBreathing);
  </script>
</body>
</html>
