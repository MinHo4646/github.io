<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>마음챙김 호흡 명상</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #3b82f6;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #3b82f6 0%, #93c5fd 70%, transparent 100%);
      transition: transform 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .inhale { transform: scale(1.5); }
    .exhale { transform: scale(1); }
    .timer {
      font-size: 3em;
      font-weight: bold;
      margin: 10px 0;
      color: #3b82f6;
    }
    .breath-text {
      font-size: 1.5em;
      margin: 10px 0 20px;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>마음챙김 호흡 명상</h1>
    <div class="circle" id="circle"></div>
    <div class="timer" id="timer">4</div>
    <div class="breath-text" id="breathText">들숨 시작</div>
    <div class="buttons">
      <button id="start">시작</button>
      <button id="stop">중지</button>
    </div>
  </div>
  <script>
    const circle = document.getElementById('circle');
    const timer = document.getElementById('timer');
    const breathText = document.getElementById('breathText');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    let interval;
    let isBreathing = false;
    let count = 4;
    let isInhale = true;

    function startBreathing() {
      if (isBreathing) return;
      isBreathing = true;
      startBtn.disabled = true;
      breathText.textContent = isInhale ? "들숨" : "날숨";
      circle.classList.add(isInhale ? "inhale" : "exhale");
      circle.classList.remove(isInhale ? "exhale" : "inhale");
      timer.textContent = count;

      interval = setInterval(() => {
        count--;
        timer.textContent = count;
        if (count <= 0) {
          isInhale = !isInhale;
          count = 4;
          breathText.textContent = isInhale ? "들숨" : "날숨";
          circle.classList.add(isInhale ? "inhale" : "exhale");
          circle.classList.remove(isInhale ? "exhale" : "inhale");
        }
      }, 1000);
    }

    function stopBreathing() {
      clearInterval(interval);
      isBreathing = false;
      startBtn.disabled = false;
      count = 4;
      isInhale = true;
      timer.textContent = count;
      breathText.textContent = "들숨 시작";
      circle.classList.remove("inhale", "exhale");
    }

    startBtn.addEventListener('click', startBreathing);
    stopBtn.addEventListener('click', stopBreathing);
  </script>
</body>
</html>
