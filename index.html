<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음챙김 호흡 명상</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="header">
            <h1>마음챙김 호흡 명상</h1>
            <button class="btn btn--secondary settings-btn" id="settingsBtn">
                설정
            </button>
        </header>

        <!-- 메인 호흡 영역 -->
        <main class="breathing-container">
            <div class="breathing-circle-wrapper">
                <div class="breathing-circle" id="breathingCircle"></div>
                <div class="breathing-text" id="breathingText">시작 버튼을 눌러주세요</div>
            </div>

            <!-- 진행률 -->
            <div class="progress-container">
                <div class="progress-label">진행률</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>

            <!-- 호흡 카운터 -->
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">호흡 횟수</span>
                    <span class="stat-value" id="breathCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">현재 패턴</span>
                    <span class="stat-value" id="currentPattern">기본 (4-4)</span>
                </div>
            </div>

            <!-- 컨트롤 버튼들 -->
            <div class="controls">
                <button class="btn btn--primary control-btn" id="startBtn">시작</button>
                <button class="btn btn--secondary control-btn" id="pauseBtn" disabled>일시정지</button>
                <button class="btn btn--outline control-btn" id="resetBtn">리셋</button>
            </div>
        </main>
